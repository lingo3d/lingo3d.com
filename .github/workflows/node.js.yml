# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "master" ]

jobs:
  build_backend:
    name: build_backend
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ./forum-backend
        shell: bash

    strategy:
      matrix:
        node-version: [16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
      with:
        clean: false
    - uses: dorny/paths-filter@v2
      id: filter
      with: 
        filters: |
          forum-backend:
            - 'forum-backend/**'
#     - name: Use Node.js ${{ matrix.node-version }}
#       if: steps.filter.outputs.forum-backend == 'true'
#       uses: actions/setup-node@v3
#       with:
#         node-version: ${{ matrix.node-version }}
#         cache: 'yarn'
#         cache-dependency-path: './forum-backend/yarn.lock'
    - name: install deps
      if: steps.filter.outputs.forum-backend == 'true'
      run: yarn install --frozen-lockfile
    - name: build app
      if: steps.filter.outputs.forum-backend == 'true'
      run: NODE_ENV=production yarn build
    - name: turn on app
      if: steps.filter.outputs.forum-backend == 'true'
      run: pm2 startOrReload ecosystem.config.js
    
  build_frontend:
    name: build_frontend
    needs: build_backend
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ./frontend

    strategy:
      matrix:
        node-version: [16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
      with:
        clean: false
    - uses: dorny/paths-filter@v2
      id: filter
      with: 
        filters: |
          frontend:
            - 'frontend/**'
#     - name: Use Node.js ${{ matrix.node-version }}
#       if: steps.filter.outputs.frontend == 'true'
#       uses: actions/setup-node@v3
#       with:
#         node-version: ${{ matrix.node-version }}
#         cache: 'yarn'
#         cache-dependency-path: './frontend/yarn.lock'
    - name: install deps --frozen-lockfile
      if: steps.filter.outputs.frontend == 'true'
      run: yarn install
    - name: create env file
      run: |
              touch .env.local
              echo NEXT_PUBLIC_GOOGLE_CLIENT_ID=${{ secrets.NEXT_PUBLIC_GOOGLE_CLIENT_ID }} >> .env.local
              echo NEXT_PUBLIC_GOOGLE_CLIENT=${{ secrets.NEXT_PUBLIC_GOOGLE_CLIENT }} >> .env.local
              echo NEXT_PUBLIC_STRAPI_URL=${{ secrets.NEXT_PUBLIC_STRAPI_URL }} >> .env.local
              echo NEXT_PUBLIC_BASE_URL=${{ secrets.NEXT_PUBLIC_BASE_URL }} >> .env.local
              echo JWT_SECRET_GOOGLE=${{ secrets.JWT_SECRET_GOOGLE }} >> .env.local
              echo CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }} >> .env.local
              echo CLOUDINARY_API_KEY=${{ secrets.CLOUDINARY_API_KEY }} >> .env.local
              echo CLOUDINARY_API_SECRET=${{ secrets.CLOUDINARY_API_SECRET }} >> .env.local
              echo CLOUDINARY_URL=${{ secrets.CLOUDINARY_URL }} >> .env.local
    - name: build app
      if: steps.filter.outputs.frontend == 'true'
      run: yarn build
    - name: start app
      if: steps.filter.outputs.frontend == 'true'
      run: pm2 startOrReload ecosystem.config.js
    - name: remove existing env file
      run:  rm .env.local
